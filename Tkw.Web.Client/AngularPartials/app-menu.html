<script type="text/javascript">
    function doLogOff() {
        TKWApp.Data.AuthenticationManager.logOff();
    }

    $(document).ready(function () {
        var adminItems = $('.admin-item');

        if (!TKWApp.Data.AuthenticationManager.isInRole("Root") &&
            !TKWApp.Data.AuthenticationManager.isInRole("Company Admin") &&
            !TKWApp.Data.AuthenticationManager.isInRole("Client Admin")) {
            adminItems.hide();
        }
        else {
            adminItems.on('click', function () {
                adminItems.toggleClass('open animate');
            });
        }
    });
</script>
