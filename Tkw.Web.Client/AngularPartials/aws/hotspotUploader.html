<ng-form name="addAttachment">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Attachment</h4>
            </div>
            <div class="modal-body">
                <div class="legend">Attachment Details</div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3">Name</div>
                            <div class="col-md-9">
                                <div class="inputer">
                                    <div class="input-wrapper">
                                        <textarea class="form-control js-auto-size ng-pristine ng-untouched ng-valid" rows="1" placeholder="Enter Name" style="height: 38px !important;" ng-model="hu.fileName" ng-attr-name="{{hu.fileName}}" ng-required="true"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">Description</div>
                            <div class="col-md-9">
                                <div class="inputer">
                                    <div class="input-wrapper">
                                        <textarea class="form-control js-auto-size ng-pristine ng-untouched ng-valid" rows="1" placeholder="Enter Description" style="height: 38px !important;" ng-model="hu.fileDescription" ng-attr-name="{{hu.fileDescription}}"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" ng-model="hu.fileUrl" ng-attr-name="{{hu.fileUrl}}" ng-required="true" />
                        <input type="hidden" ng-model="hu.thumbUrl" ng-attr-name="{{hu.thumbUrl}}" ng-required="true" />

                        <aws-uploader building="hu.parent.CurrentBuilding" accept="image/*" folder="hotspots" thumb="true" zoom="false" done="hu.urlsCallback(value)"></aws-uploader>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-flat-primary btn-ripple" data-dismiss="modal">CANCEL<span class="ripple _3 animate" style="height: 107px; width: 107px; top: -36.5px; left: 8.67188px;"></span></button>
                <button type="button" class="btn btn-flat-primary btn-ripple" ng-show="addAttachment.$valid" ng-click="hu.saveNewAttachment()">SAVE</button>
            </div>
        </div>
    </div>
</ng-form>
