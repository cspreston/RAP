<div class="well">
	<form name="form">
		<div ng-show="!uc.file" class="button" ngf-select ngf-change="uc.change()" ng-model="uc.file" id="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB">
			<span class="btn btn-primary">Select File</span>
		</div>
		<div ng-if="uc.file && !uc.progress">
			<span ng-if="uc.file"> {{ uc.file.name }}<span>
			<span ng-if="uc.file"> ({{ (uc.file.size/1000000).toFixed(1) }} MB) <span>
			<button ng-if="uc.file" class="btn btn-link" ng-click="uc.upload(uc.file)" title="Upload"><i class="fa fa-upload"></i></button>
			<button ng-if="uc.file" class="btn btn-link" ng-click="uc.remove()" title="Remove"><i class="fa fa-times text-danger"></i></button>
		</div>
		<div ng-if="uc.progress && !uc.processing">
			<h3 ng-if="uc.file">Uploading {{ uc.file.name }}<h3>
			<div class="progress">
				<div class="progress-bar" role="progressbar" ng-attr-style="text-align: left; padding-left: 1em; min-width: 3em; width: {{ uc.progress }}%;">
					{{ uc.progress }}%
				</div>
			</div>
		</div>
		<div ng-if="uc.thumb">
			<h3>Creating thumbnail... <i class="fa fa-spin fa-spinner"></i></h3>
		</div>
		<div ng-if="uc.zoom">
			<h3>Creating deep zoom image... <i class="fa fa-spin fa-spinner"></i></h3>
		</div>
		<div ng-if="uc.finished">
			<a href="" ng-click="uc.editPlan()"><img ng-src="{{ uc.thumbUrl }}"></a>
		</div>
	</form>
</div>
