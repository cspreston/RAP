<div class="well">
    <form name="form">
        <div ng-show="!au.file" ngf-select id="file" name="file" class="button" 
             ng-model="au.file"
             ngf-change="au.change()"
             accept="{{ au.accept }}"
             ngf-accept="au.accept"
             ngf-pattern="au.accept" 
             ngf-max-size="au.maxSize">
            <span class="btn btn-primary">Select File</span>
        </div>
        <div ng-if="au.file && !au.progress">
            <span ng-if="au.file">{{ au.file.name }}</span>
            <span ng-if="au.file">({{ (au.file.size/1000000).toFixed(1) }} MB) </span>
            <button ng-if="au.file" class="btn btn-link" ng-click="au.upload()" title="Upload"><i class="fa fa-upload"></i></button>
            <button ng-if="au.file" class="btn btn-link" ng-click="au.remove()" title="Remove"><i class="fa fa-times text-danger"></i></button>
        </div>
        <div ng-if="au.progress && !au.processing && !au.finished">
            <h3 ng-if="au.file">Uploading {{ au.file.name }}</h3>
            <div class="progress">
                <div class="progress-bar" role="progressbar" ng-attr-style="text-align: left; padding-left: 1em; min-width: 3em; width: {{ au.progress }}%;">
                    {{ au.progress }}%
                </div>
            </div>
        </div>
        <div ng-if="au.processing">
            <h3>Processing uploaded file... <i class="fa fa-spin fa-spinner"></i></h3>
        </div>
        <div ng-if="au.finished">
            <img ng-src="{{ au.thumbUrl }}">
        </div>
    </form>
</div>
